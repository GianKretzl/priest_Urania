version: '3.8'

services:
  # Banco de Dados PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: nocrybaby_db
    environment:
      POSTGRES_USER: nocrybaby_user
      POSTGRES_PASSWORD: nocrybaby_pass
      POSTGRES_DB: nocrybaby_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nocrybaby_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nocrybaby_user -d nocrybaby_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nocrybaby_backend
    environment:
      DATABASE_URL: postgresql://nocrybaby_user:nocrybaby_pass@db:5432/nocrybaby_db
      SECRET_KEY: sua-chave-secreta-mude-em-producao
      PYTHONUNBUFFERED: 1
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - nocrybaby_network
    restart: on-failure
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nocrybaby_frontend
    environment:
      API_URL: http://backend:8000/api/v1
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - nocrybaby_network
    command: npm run dev

volumes:
  postgres_data:

networks:
  nocrybaby_network:
    driver: bridge
